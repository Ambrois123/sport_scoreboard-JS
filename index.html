    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
                <span id="score-home"></span>
            </div>
            <div class="add-btn">
                <button id="add1-home">+1</button>
                <button id="add2-home">+2</button>
                <button id="add3-home">+3</button>
            </div>
        </div>
        <button class="new-game">NOUVEAU JEU</button>
        <div>
            <h3>VISITEUR</h3>
            <div class="score">
                <span id="score-guest"></span>
            </div>
            <div class="add-btn">
                <button id="add1-guest">+1</button>
                <button id="add2-guest">+2</button>
                <button id="add3-guest">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
